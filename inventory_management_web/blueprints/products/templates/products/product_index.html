{% extends "layout.html" %}
{% block content %}
<a href="{{url_for('products.product_new')}}" class="mr-2 ml-2">Add Product</a>
<h1>Product List</h1>
<table class="table">
    <thead class="thead-dark"> 
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Color</th>
        <th scope="col">Show</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for product in products %}   
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.color}}</td>
        <td><a href="{{url_for('products.product_show',product_id = product.id)}}">Show</a></td>
        <td>
            <form action="{{url_for('products.product_delete', product_id = product.id)}}" method="POST">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
        
      </tr>
        {% endfor %}
     
    </tbody>
  </table>
{% endblock %}
